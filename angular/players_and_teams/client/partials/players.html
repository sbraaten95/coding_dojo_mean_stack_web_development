<div ng-controller="players as pl">
	<form>
		Name: <input type="text" ng-model="pl.player.name">
		<input type="submit" value="Add Player" ng-click="pl.addPlayer()">
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="player in pl.players track by $index">
			<td>{{player.name}}</td>
			<td><button ng-click="pl.removePlayer($index)">Remove Player</button></td>
		</tr>
	</table>
</div>
